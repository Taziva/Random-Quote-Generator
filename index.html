<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="quoteBox" class="col-md-6 col-md-offset-3">
                <blockquote id="quoteContainer">
                    <i class="fa fa-quote-left fa-2x" aria-hidden="true"></i>
                    <p id="quoteArea">
                    </p>
                    <i class="fa fa-quote-right fa-2x" aria-hidden="true"></i>
                    <footer id="quoteAuthor"> Insert Author Here</footer>
                </blockquote>
                <div id="rqgButtons" class="row">
                    <div id="rqgSocialIcons" class="col-md-6">
                        <a id="shareTweet" rel="quoteContainer" class="twitter-share-button" href="#" target=""><i id="rqgTwitterIcon"class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-md-6">
                        <button id="anotherOne" class="btn">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="creatorTag" class="col-md-4 col-md-offset-4">
                <p>By Shoniwa Marovatsanga</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src="js/index.js"></script>
</body>

</html>
